<mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Iniciar Sesión</button>
    </mat-card-actions>
    <mat-card-footer>
      ¿No tienes cuenta? <strong (click)="navigateToRegister()">REGISTRARSE</strong>
    </mat-card-footer>
  </mat-card>
