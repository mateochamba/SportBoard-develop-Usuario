<mat-card>
    <mat-card-title>Ingrese sus datos</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">Registrarse</button>
    </mat-card-actions>
    <mat-card-footer>
      ¿Ya tienes cuenta? <strong (click)="navigateToLoginInicioSession()">Haz clic aquí</strong>
    </mat-card-footer>
  </mat-card>
